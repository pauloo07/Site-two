<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWO</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="assets/two.logo.svg" type="image/x-icon" />
</head>
<body>
  <!-- Imagem de fundo (cobre a tela inteira) -->
  <div class="fundo">
    <img src="assets/primeiro.fundo.svg" alt="Imagem de fundo decorativa" />
  </div>

  <!-- Conteúdo principal -->
  <main class="conteudo">
    <div class="conteudo-principal">
      <!-- Imagens decorativas -->
      <img id="img-superior-esquerda" src="assets/superior.esquerda.svg" alt="Imagem no canto superior esquerdo">
      <img id="img-superior-direita" src="assets/superior.direita.svg" alt="Imagem no canto superior direito">
      <img id="img-baixe-ja" src="assets/baixe.ja.svg" alt="Baixe Já">
      <img id="img-meio-direita" src="assets/meio.esquerda.svg" alt="Imagem no canto inferior esquerdo">
      <img id="img-card" src="assets/card.svg" alt="Imagem do cartão">

      <!-- Botão para abrir o YouTube -->
      <a href="https://www.instagram.com/in.code/" target="_blank">
        <img id="img-botao-download" src="assets/download.svg" alt="Abrir YouTube">
      </a>
    </div>
  </main>

  <!-- Seção horizontal -->
  <section class="secao-horizontal">
    <div class="item-horizontal">
      <img src="assets/nome.svg" alt="Nome">
    </div>
    <div class="item-horizontal">
      <img src="assets/card.logo.svg" alt="Card Logo">
    </div>
    <div class="item-horizontal">
      <img src="assets/sobre.nos.svg" alt="Sobre Nós">
    </div>
    <div class="item-horizontal">
      <img src="assets/nosso.proposito.svg" alt="Nosso Propósito">
    </div>
  </section>

  <!-- Texto -->
  <section id="texto">
    <img src="assets/texto1.svg" alt="Texto Descritivo">
  </section>

  <!-- Box -->
  <section id="box">
    <img src="assets/card.3.svg" alt="Imagem do Card">
  </section>

  <!-- Fundo do celular -->
  <section id="fundo-celular">
    <img src="assets/fundo.celular.svg" alt="Imagem do fundo celular">
  </section>

  <!-- Imagem do celular -->
  <section id="celular">
    <img src="assets/celulares.svg" alt="Imagem do celular">
   
  </section>

  <section id="download">
    <img src="assets/fundo.card3.svg" alt="Texto Descritivo">
  </section>

  <div id="download2">
    <a href="https://www.instagram.com/in.code/" target="_blank">
      <img src="assets/download.svg" alt="Texto Descritivo">
    </a>
  </div>

  <div id="ata">
    <img src="assets/footer.svg" alt="footer">    
  </div>
  
</body>
</html>
